<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/intro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@268&display=swap" rel="stylesheet">
        <title>sign up</title>
    </head>
    <body>
        <h1>sign up</h1>
        <div class="form">
            <form id="register-form">
                <input type="text" id="id" placeholder="Enter id"/>
                <input type="password" id="password" placeholder="Enter Password"/>
                <input type="password" id="passwordCheck" placeholder="confirm Password"/>
                <input type="text" id="name" placeholder="name"/>
                <input type="email" id="email" placeholder="email"/>
                <input type="date" id="birth" placeholder="date of birth"/>
                <button id="button">Sign up</button>
            </form>
        </div>    
    </body>
    <script src="js/signup.js"></script>
</html>
