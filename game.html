<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/game.css"/>
        <title>틱택토게임</title>

        
    </head>
    <body>
        <header>
            <p>Tic Tac Toe Game</p>
        </header>
        <br/>
        <p id="message"></p>
        <br/>
        <table id="tab-tic-tac-toe" cellspacing="0">
            <tr>
                <td id="00"></td>
                <td id="01"></td>
                <td id="02"></td>
            </tr> 
            <tr>
                <td id="10"></td>
                <td id="11"></td>
                <td id="12"></td>
            </tr>
            <tr>
                <td id="20"></td>
                <td id="21"></td>
                <td id="22"></td>
            </tr>   
    
        </table>
        <br><br>
        <input type="button" value="Start" id="btn-restart"/>
        <br>
        <footer>
            <p>Read more on: <a href="https://github.com/Cledersonbc/tic-tac-toe-minimax/blob/master/README.md">Github</a>
        </footer>
    </body>
</html>
