                <div class="se_editView">
                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { -->바퀴벌레는&nbsp;흰개미와&nbsp;같은&nbsp;바퀴목에&nbsp;해당한다.&nbsp;바퀴벌레는&nbsp;현존하는&nbsp;가장&nbsp;오래된&nbsp;날개&nbsp;달린&nbsp;곤충으로&nbsp;공룡들이&nbsp;활보하던&nbsp;<span style="background-color: rgb(255, 245, 153);">3억&nbsp;2,000만&nbsp;년&nbsp;전&nbsp;주라기&nbsp;시대의&nbsp;화석과&nbsp;거의&nbsp;유사한&nbsp;형태를&nbsp;아직도&nbsp;유지</span>하고&nbsp;있다.&nbsp;바퀴벌레를&nbsp;뜻하는&nbsp;영어&nbsp;단어&nbsp;‘cockroach'는&nbsp;스페인어&nbsp;’쿠카라차‘에서&nbsp;유래됐다. <br> <br>바퀴벌레는&nbsp;타원형의&nbsp;몸통에&nbsp;가늘고&nbsp;긴&nbsp;더듬이가&nbsp;달려&nbsp;있고&nbsp;윤기&nbsp;나는&nbsp;검정색&nbsp;또는&nbsp;갈색의&nbsp;외골격을&nbsp;갖추고&nbsp;있으며,&nbsp;다&nbsp;자라면&nbsp;2.5~5cm&nbsp;정도로&nbsp;커지고&nbsp;평균&nbsp;수명은&nbsp;200일&nbsp;정도이다.&nbsp;또한&nbsp;<span style="background-color: rgb(255, 245, 153);">머리가&nbsp;잘려도&nbsp;1~2주&nbsp;정도&nbsp;생존</span>할&nbsp;수&nbsp;있다.&nbsp;수컷은&nbsp;두&nbsp;쌍의&nbsp;날개가&nbsp;있는&nbsp;경우가&nbsp;많고&nbsp;암컷은&nbsp;날개가&nbsp;없거나&nbsp;날개&nbsp;흔적&nbsp;기관만&nbsp;남아&nbsp;있다. <br> <br>지구상에&nbsp;바퀴벌레는&nbsp;약&nbsp;4,600종이&nbsp;있지만,&nbsp;이&nbsp;중에&nbsp;인간의&nbsp;서식지에&nbsp;등장하는&nbsp;종은&nbsp;30종뿐이며&nbsp;나머지는&nbsp;숲속과&nbsp;동굴,&nbsp;덤불&nbsp;속에서&nbsp;산다.&nbsp; <br><span> <br></span><span></span><!-- } SE3-TEXT --></p>

                        <p class="se_textarea"><!-- SE3-TEXT { -->바퀴벌레는<span style="background-color: rgb(255, 245, 153);">&nbsp;환경에&nbsp;상관없이&nbsp;생존력이&nbsp;강하고&nbsp;거의&nbsp;무엇이든&nbsp;먹을&nbsp;수&nbsp;있다</span>.&nbsp;풀,&nbsp;기름,&nbsp;비누,&nbsp;벽지,&nbsp;가죽,&nbsp;심지어&nbsp;사람이나&nbsp;동물의&nbsp;머리카락이나&nbsp;털도&nbsp;먹고&nbsp;산다.&nbsp;바퀴벌레는&nbsp;주로&nbsp;단&nbsp;것과&nbsp;수분이&nbsp;많은&nbsp;것을&nbsp;좋아하지만<span style="background-color: rgb(255, 245, 153);">&nbsp;먹을&nbsp;것이&nbsp;없어도&nbsp;오랫동안&nbsp;생존할&nbsp;수&nbsp;있다.&nbsp;</span> <br> <br>또한&nbsp;접촉&nbsp;자극에&nbsp;반응하는&nbsp;촉굴성이어서&nbsp;집의&nbsp;구석진&nbsp;곳이나&nbsp;좁은&nbsp;공간에&nbsp;들어가&nbsp;있는&nbsp;것을&nbsp;좋아한다.&nbsp;머리가&nbsp;없어도&nbsp;생존할&nbsp;수&nbsp;있고&nbsp;상처가&nbsp;생겨도&nbsp;피를&nbsp;흘리지&nbsp;않고&nbsp;응고가&nbsp;쉽게&nbsp;되는&nbsp;바퀴벌레를&nbsp;죽이는&nbsp;방법은&nbsp;탈수뿐이다. <br> <br><!-- } SE3-TEXT --></p>

<div class="se_component se_paragraph default">
    <div class="se_sectionArea">
        <div class="se_editArea">
            <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-left" >
                <div class="se_editView">
                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { -->다른&nbsp;해충의&nbsp;경우와&nbsp;마찬가지로&nbsp;바퀴벌레도&nbsp;여러&nbsp;가지&nbsp;박멸&nbsp;방법이&nbsp;나왔다.&nbsp;하지만&nbsp;2019년에&nbsp;발표된&nbsp;연구에&nbsp;따르면&nbsp;가정에서&nbsp;가장&nbsp;흔히&nbsp;발견되는&nbsp;바퀴벌레&nbsp;종인&nbsp;독일&nbsp;바퀴벌레가&nbsp;<span style="background-color: rgb(255, 245, 153);">특정&nbsp;살충제에&nbsp;내성을&nbsp;키웠으며&nbsp;다른&nbsp;살충제에도&nbsp;면역을&nbsp;갖출&nbsp;수&nbsp;있는&nbsp;것</span>으로&nbsp;나타났다. <br> <br>독일&nbsp;바퀴벌레는&nbsp;인간&nbsp;서식지에만&nbsp;사는&nbsp;바퀴벌레로&nbsp;천식을&nbsp;유발하는&nbsp;알레르겐과&nbsp;살모넬라균&nbsp;등&nbsp;유도&nbsp;병원성&nbsp;항생물질&nbsp;내성균을&nbsp;뿜어낸다.&nbsp; <br> <br>전&nbsp;세계&nbsp;저소득층&nbsp;지역에서&nbsp;천식을&nbsp;유발하는&nbsp;가장&nbsp;주요한&nbsp;요인&nbsp;중&nbsp;하나가&nbsp;바퀴벌레의&nbsp;알레르겐에&nbsp;대한&nbsp;민감성이다.&nbsp;연구에&nbsp;따르면&nbsp;미국&nbsp;도시&nbsp;가정의&nbsp;85%에서&nbsp;바퀴벌레&nbsp;알레르겐이&nbsp;검출됐고&nbsp;천식&nbsp;어린이의&nbsp;60~93%가&nbsp;바퀴벌레&nbsp;알레르겐에&nbsp;민감성을&nbsp;보이는&nbsp;것으로&nbsp;나타났다. <br> <br>따라서&nbsp;바퀴벌레를&nbsp;효과적으로&nbsp;박멸해야&nbsp;알레르기&nbsp;반응과&nbsp;천식을&nbsp;예방할&nbsp;수&nbsp;있다.&nbsp;하지만&nbsp;지난&nbsp;1950년대부터&nbsp;각종&nbsp;해충이&nbsp;살충제에&nbsp;내성을&nbsp;키우고&nbsp;있다.&nbsp;특히&nbsp;특정&nbsp;살충제로&nbsp;100%&nbsp;박멸에&nbsp;성공하지&nbsp;못하면,&nbsp;내성을&nbsp;키운&nbsp;해충이&nbsp;급속도로&nbsp;늘어나&nbsp;해충&nbsp;박멸이&nbsp;더&nbsp;어려워지는&nbsp;악순환이&nbsp;시작된다.&nbsp; <br> <br><span style="background-color: rgb(255, 245, 153);">바퀴벌레는&nbsp;다양한&nbsp;살충제에&nbsp;교차&nbsp;내성을&nbsp;키워&nbsp;한&nbsp;세대&nbsp;만에&nbsp;내성이&nbsp;여섯&nbsp;배&nbsp;강해질&nbsp;수&nbsp;있다</span>.&nbsp;게다가&nbsp;암컷&nbsp;바퀴벌레는&nbsp;수컷&nbsp;파트너&nbsp;없이도&nbsp;한&nbsp;번에&nbsp;200~300마리의&nbsp;새끼를&nbsp;생산할&nbsp;수&nbsp;있다.&nbsp; <br> <br>미국&nbsp;퍼듀대학&nbsp;연구진은&nbsp;“바퀴벌레는&nbsp;온갖&nbsp;것에&nbsp;노출된&nbsp;진화의&nbsp;역사가&nbsp;있어&nbsp;오늘날&nbsp;교차뿐&nbsp;아니라&nbsp;멀티&nbsp;내성을&nbsp;갖추게&nbsp;됐다”고&nbsp;설명했다. <br><br><!-- } SE3-TEXT --></p>

                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { -->바퀴벌레는&nbsp;약&nbsp;2만&nbsp;개의&nbsp;유전자를&nbsp;가지고&nbsp;있다.&nbsp;이는&nbsp;사람과&nbsp;비슷한&nbsp;수준이며&nbsp;곤충&nbsp;중에서는&nbsp;메뚜기&nbsp;다음으로&nbsp;많다.&nbsp;이렇게&nbsp;<span style="background-color: rgb(255, 245, 153);">유전자가&nbsp;많아서&nbsp;중독&nbsp;치료가&nbsp;가능해&nbsp;각종&nbsp;화학물질에&nbsp;대한&nbsp;내성을&nbsp;키울&nbsp;수&nbsp;있고&nbsp;유전자&nbsp;시퀀스를&nbsp;통제해&nbsp;잘려&nbsp;나간&nbsp;다리를&nbsp;다시&nbsp;자라게&nbsp;할&nbsp;수도</span>&nbsp;있다. <br> <br>바퀴벌레가&nbsp;내성을&nbsp;키우는&nbsp;것은&nbsp;개체별로&nbsp;이뤄지는&nbsp;것이&nbsp;아니라&nbsp;집단으로&nbsp;이뤄진다.&nbsp;내성을&nbsp;키우지&nbsp;못한&nbsp;개체는&nbsp;죽지만&nbsp;내성을&nbsp;키운&nbsp;개체가&nbsp;새끼를&nbsp;낳아&nbsp;내성을&nbsp;갖춘&nbsp;집단을&nbsp;형성하는&nbsp;것이다.&nbsp;또한&nbsp;바퀴벌레는&nbsp;특정&nbsp;행동도&nbsp;유전한다.&nbsp;예를&nbsp;들어&nbsp;특정&nbsp;화학물질을&nbsp;피하는&nbsp;행동&nbsp;능력이&nbsp;박테리아보다도&nbsp;뛰어나다. <br> <br>따라서&nbsp;살충제&nbsp;등&nbsp;화학물질을&nbsp;사용하는&nbsp;것보다는&nbsp;시간과&nbsp;힘은&nbsp;더&nbsp;들지만,&nbsp;<span style="color: rgb(241, 47, 34);"><b>물리적인&nbsp;방법으로&nbsp;박멸하는&nbsp;것이&nbsp;내성을&nbsp;갖춘&nbsp;바퀴벌레를&nbsp;방지하는&nbsp;데&nbsp;효과적</b></span>이다.&nbsp;또한&nbsp;집안에&nbsp;반려동물이&nbsp;있다면&nbsp;살충제를&nbsp;핥아먹는&nbsp;사고도&nbsp;예방할&nbsp;수&nbsp;있다. <br> <br><span>어쩌면&nbsp;지구상에서&nbsp;가장&nbsp;강한&nbsp;생명일&nbsp;수&nbsp;있는&nbsp;바퀴와의&nbsp;전쟁에서&nbsp;이기려면&nbsp;바퀴벌레에&nbsp;대한&nbsp;이해가&nbsp;선결&nbsp;과제일&nbsp;것이다.<br></span><span><br></span><span><br></span><span>사진 픽사베이<br></span><span></span><!-- } SE3-TEXT --></p>

			fn();
		} else {
			setTimeout(fn, delay);
		}
	}

	function __closeOverflowMenuEventHandler(ev) {
		if ($(ev.target).parents(".__gnb_overview_menu").length > 0) {	//클릭한 엘리먼트가 메뉴바내 요소인 경우는 닫지않고 유지.

				setTimeout(function() {

				}, 0);
			} else {

			}
		};

		if (/Android 4\.0\./g.test(window.navigator.userAgent)) {
			fn();
		} else {
			setTimeout(fn, delay);
		}
	}
